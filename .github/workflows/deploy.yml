name: Build, Test, and Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: 📦 Install dependencies
        run: npm install

      # 4️⃣ Run tests (skip if none)
      - name: 🧪 Run tests
        run: |
          echo "No tests configured. Skipping..."
          # If you have tests, replace the above with: npm test

      # 5️⃣ Build your React app
      - name: 🏗️ Build React app
        run: npm run build

      # 6️⃣ Try deploying via FTPS first
      - name: 🚀 Deploy via FTPS (secure FTP)
        id: ftps-deploy
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: my-react-app/build/
          protocol: ftps
          port: 21
          timeout: 60s

      # 7️⃣ If FTPS fails, fallback to plain FTP
      - name: 🚀 Retry with plain FTP
        if: steps.ftps-deploy.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: my-react-app/build/
          protocol: ftp
          port: 21
          timeout: 60s

