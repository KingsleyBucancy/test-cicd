name: ğŸš€ React CI/CD to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          cd my-react-app
          npm install
          npm run build

  test:
    name: ğŸ§ª Run React Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run tests
        run: |
          cd my-react-app
          npm install
          npm test -- --watchAll=false

  deploy:
    name: ğŸš€ Deploy to cPanel
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: my-react-app/build/
          protocol: ftps
          port: 21

