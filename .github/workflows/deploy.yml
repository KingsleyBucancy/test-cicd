name: ğŸš€ Build, Test & Deploy React App to cPanel (Production)

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: ğŸ—ï¸ Build React App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd my-react-app
          npm install

      - name: ğŸ§° Build React app
        run: |
          cd my-react-app
          npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§ª Run tests
        run: |
          cd my-react-app
          npm install
          npm test -- --watchAll=false

  deploy:
    name: ğŸš€ Deploy to cPanel (Production)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ success() }}  # âœ… Safeguard: only run if previous jobs succeeded

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ github.ref == 'refs/heads/main' && '/public_html/' || '/dev_html/' }}
          local-dir: my-react-app/build/
          protocol: ftp
          port: 21

      - name: âœ… Deployment complete
        run: echo "âœ… Production deployment successful!"

