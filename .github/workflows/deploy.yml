name: Test React CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: 🏗️ Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd my-react-app
          npm install

      - name: Build project
        run: |
          cd my-react-app
          npm run build

  test:
    name: 🧪 Run React Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd my-react-app
          npm install

      - name: Run tests
        run: |
          cd my-react-app
          npm test -- --watchAll=false

  deploy:
    name: 🚀 Deploy to cPanel
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and build React app
        run: |
          cd my-react-app
          npm install
          npm run build

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}
          local-dir: my-react-app/build/
          protocol: ftps
          port: ${{ secrets.FTP_PORT || '21' }}
