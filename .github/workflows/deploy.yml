name: React CI/CD to cPanel via SFTP

on:
  push:
    branches:
      - main

jobs:
  build:
    name: üèóÔ∏è Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: my-react-app
        run: npm install

      - name: Build React app
        working-directory: my-react-app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: my-react-app
        run: npm install

      - name: Run tests
        working-directory: my-react-app
        run: npm test -- --watchAll=false

  deploy:
    name: üöÄ Deploy to cPanel via SFTP
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

      - name: Upload to cPanel via SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "my-react-app/build/*"
          target: ${{ secrets.SFTP_TARGET_DIR }}

