name: Build, Test, and Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 4ï¸âƒ£ Run tests (skip if none)
      - name: ğŸ§ª Run tests
        run: |
          echo "No tests configured. Skipping..."
          # If you have tests, replace the above with: npm test

      # 5ï¸âƒ£ Build your React app
      - name: ğŸ—ï¸ Build React app
        run: npm run build

      # 6ï¸âƒ£ Try deploying via FTPS first
      - name: ğŸš€ Deploy via FTPS (secure FTP)
        id: ftps-deploy
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: my-react-app/build/
          protocol: ftps
          port: 21
          timeout: 60s

      # 7ï¸âƒ£ If FTPS fails, fallback to plain FTP
      - name: ğŸš€ Retry with plain FTP
        if: steps.ftps-deploy.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: my-react-app/build/
          protocol: ftp
          port: 21
          timeout: 60s

