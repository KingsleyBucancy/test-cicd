name: ğŸš€ Build, Test, and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ§± Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§± Build React app
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

      - name: âœ… Run basic tests
        run: |
          echo "Running basic tests..."
          if [ -d "my-react-app/build" ]; then
            echo "âœ… Build folder exists"
          else
            echo "âŒ Build folder missing"
            exit 1
          fi

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ§° Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: my-react-app/build/

      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: my-react-app/build/
          protocol: ftp
          port: 21

