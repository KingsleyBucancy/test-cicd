name: Test React CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: 🏗️ Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd my-react-app
          npm install

      - name: Build project
        run: |
          cd my-react-app
          npm run build

  test:
    name: 🧪 Run React Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd my-react-app
          npm install

      - name: Run tests
        run: |
          cd my-react-app
          npm test -- --watchAll=false

  deploy:
    name: 🚀 Deploy to cPanel (placeholder)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy info
        run: |
          echo "✅ Tests passed. Ready to deploy to cPanel!"
          echo "⚙️ Your mentor will add real cPanel credentials here later."
